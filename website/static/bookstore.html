<!doctype html>
<!-- - - - - - -->
<!-- Bookstore -->
<!-- - - - - - -->
<html>
<head>
<meta charset=utf-8>
<title>Bookstore</title>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna.js@1.3/dna.css>
<style>
   body   { font-family: sans-serif; margin: 30px; }
   .books { width: 250px; }
   .book  { background-color: gold; padding: 10px; margin: 15px; }
</style>
</head>
<body>

<h1>Bookstore</h1>
<div class=books>
   <div id=book class=dna-template>
      <div>Title:  <span>~~title~~</span></div>
      <div>Author: <span>~~author~~</span></div>
   </div>
</div>

<script src=https://cdn.jsdelivr.net/npm/jquery@3.3/dist/jquery.min.js></script>
<script src=https://cdn.jsdelivr.net/npm/dna.js@1.3/dna.min.js></script>
<script>
   var books = [
      { title: 'The DOM',      author: 'Jan' },
      { title: 'Howdy HTML5',  author: 'Ed' },
      { title: 'Styling CSS3', author: 'Abby' }
      ];
   dna.clone('book', books);
</script>
</body>
</html>
