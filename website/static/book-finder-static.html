<html>
<head>
<meta charset=utf-8>
<title>Book Finder</title>
<style>
   body       { font-family: sans-serif; margin: 30px; }
   .book      { display: table; background-color: lightblue;
                padding: 10px; margin: 10px; }
   .book img  { width: 80px; margin-right: 10px; }
   .book >div { display: inline-block; width: 400px; vertical-align: top; }
</style>
</head>
<body>

<main>
   <h1>Book Finder</h1>
   <label>
      Search:
      <input placeholder="Enter terms" autofocus>
   </label>
   <button>Find</button>
   <div class=books>
      <div class=book>
         <img src=http://dnajs.org/graphics/sample-book-cover.jpg alt=Cover>
         <div>
            <b>Title</b>
            <p>Publisher</p>
            <i>Price</i>
         </div>
      </div>
   </div>
</main>

</body>
</html>
