<html>
<head>
<meta charset=utf-8>
<title>Bookstore</title>
<link rel=stylesheet href="https://cdn.jsdelivr.net/dna.js/0/dna.css">
<style>
   body       { font-family: sans-serif; margin: 30px; }
   .book-list { width: 250px; }
   .book      { background-color: pink; padding: 10px; margin-bottom: 15px; }
</style>
</head>
<body>

<h1>Bookstore</h1>
<div class=book-list>
   <div id=book class=dna-template>
      <div>Title:  <span>~~title~~</span></div>
      <div>Author: <span>~~author~~</span></div>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/jquery/2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/dna.js/0/dna.min.js"></script>
<script>
   var books = [
      { title: 'The DOM',     author: 'Jan' },
      { title: 'Howdy HTML5', author: 'Ed' }
      ];
   dna.clone('book', books);
</script>
</body>
</html>
